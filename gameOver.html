<!DOCTYPE html>
<html>
<head>
  <title>Jumping Punk Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="gameOver.css">
</head>
<body>
  <script src="./main.js" type="module"></script>
  <script>
    const h2 = document.querySelector("h2");
    h2.innerHTML = localStorage.getItem("score");
  </script>
  <div class="container" id="container">
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <h2 id="score-container"></h2>
        <div class="game-over-text">GAME OVER<br>
          <span><a href="/">&lt;&lt;new game&gt;&gt;</a></span>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
