<!DOCTYPE html>
<html>
<head>
  <title>Jumping Punk Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="gameOver.css">
</head>
<body>
  <script src="./main.js" type="module"></script>
  <script>
    var score = localStorage.getItem('score');
    window.addEventListener('scoreUpdated', function(event) {
      var score = event.detail;

      // Display the score in the HTML
      var scoreContainer = document.getElementById('score-container');
      scoreContainer.innerText = 'Score: ' + score;
    });
  </script>
  <div class="container" id="container">
    <!-- <div class="ui">
      <div class="score-layout">
        <div class="score-text" id="score-text">
          00000
        </div>
      </div>
    </div> -->
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div id="score-container"></div>
        <div class="game-over-text">GAME OVER<br>
          <span><a href="/">&lt;&lt;new game&gt;&gt;</a></span>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
