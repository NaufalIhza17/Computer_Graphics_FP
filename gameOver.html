<!DOCTYPE html>
<html>
<head>
  <title>Jumping Punk Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="gameOver.css">
</head>
<body>
  <script src="./main.js" type="module"></script>
  <script>
    window.addEventListener('scoreUpdated', function(event) {
      const score = event.detail;
      const h2 = document.querySelector("#score-container");
      h2.innerHTML = score;
    });

    // Retrieve the score from localStorage on page load
    window.addEventListener('DOMContentLoaded', function() {
      const score = localStorage.getItem('score');
      const h2 = document.querySelector("#score-container");
      h2.innerHTML = score;
    });
  </script>
  <div class="container" id="container">
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="score-text abs" id="score-text">
          <h2 id="score-container">00000</h2>
        </div>
        <div class="game-over-text">GAME OVER<br>
          <span><a href="/">&lt;&lt;new game&gt;&gt;</a></span>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
